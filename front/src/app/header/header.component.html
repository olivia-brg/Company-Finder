<input type="text" id="city_input" placeholder="Rechercher une ville" (input)="fetchCitySuggestionsOnInput()">

<button type="button" id="search_button">Rechercher</button>

@if (citiesSuggestedArray.length) {
<ul>
    @for (city of citiesSuggestedArray; track $index) {
        <li>{{city.name}} | {{city.department}}, {{city.departmentNumber}}</li>
    }
</ul>
}
<ul id="suggested_cities"></ul>
<ul id="affichage_villes_select"></ul>
