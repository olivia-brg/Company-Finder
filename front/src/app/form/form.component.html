<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Rechercher une ville" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        @for ( cityOption of (filteredOptions | async); track $index) {
            <mat-option (click)="selectCity(cityOption)">
                {{ cityOption.name }}, {{ cityOption.department}} {{ cityOption.departmentNumber }}
            </mat-option>
            }
      </mat-autocomplete>
    </mat-form-field>
  </form>
